<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700%2C800%2C900" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calibri%3A700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C500%2C800%2C900" />
    <link rel="icon" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
        }

        body {
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #000000;
            background: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #F9F9F9;
            padding: 25px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 10px;
        }

        #contact h3 {
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 20px;
            text-align: center;
        }

        #chat-container {
            border: 2px solid #aaff55;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto; 
            border: 1px solid #ccc;
        }


        #input_text {
            width: 0%;
            border: 1px solid #000000;
            background: #FFF;
            margin-bottom: 10px;
            padding: 10px 10px;
            border-radius: 5px;
            max-width: px;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 24%;
            border: none;
            background: #aaff55;
            color: #FFF;
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
        }

        #contact button[type="submit"]:hover {
            background: #777777;
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #000000;
        }

        ::-webkit-input-placeholder {
            color: #000000;
        }

        .logo {
            margin-bottom: 1rem;
            font-size: 3.2rem;
            font-weight: 800;
            line-height: 1.5;
            color: #000000;
            font-family: Poppins;
            text-align: center;
        }

        .logo .predict {
        }

        .logo .it {
            font-size: 3.2rem;
            font-weight: 800;
            line-height: 1.5;
            color: #aaff55;
            font-family: Poppins;
        }

#home{
          color: #43A047;
          position: relative;
          left: -140;
          }

    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <form id="contact" action="/chat" method="post" enctype="multipart/form-data">
            <h3>

                <p class="logo">
                    <a href="{{ url_for('home') }}">
                        <svg xmlns="http://www.w3.org/2000/svg" id="home" width="40" height="40" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                          <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                        </svg>
                      </a>
                    <span class="predict" style="font-family: poppins;">Chat</span>
                    <span class="it">box</span>
                </p>
            </h3>
            <div id="chat-container">
                {% if input_text %}
                <b><p style="color: #000000; font-size: medium;">You : {{ input_text }}</p></b>
                {% endif%}
                <br>
                {% if response %}
                <b><p style="color: #000000; font-size: medium;">PredictIT : {{ response }}</p></b>
                {% endif%}
            </div>

            <input placeholder="Ask your questions..." name="input_text" id="input_text" type="text" tabindex="7" required style="width: 300px;">

            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
            <center>
            <a style="font-size: medium; color: #00a108;" href="{{ url_for('predict') }}">Predict Now</a>
            </center>
        </form>
    </div>
</body>

</html>
